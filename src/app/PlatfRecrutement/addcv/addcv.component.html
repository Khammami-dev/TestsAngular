<form #formulaire="ngForm">
    <label for="name">Name</label>
    <input id="name" ngModel name="name" type="text" class="form-control">

    <label for="firstname">Firstname</label>
    <input id="Firstname" ngModel name="firstname" type="text" class="form-control">

    <label for="job">Job</label>
    <input id="job" ngModel name="job" type="text" class="form-control">

    <button (click)="addPersonne(formulaire)" class="btn btn-success" type="submit">Ajouter</button>

</form>
